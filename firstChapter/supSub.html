<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperscriptAndSubscript</title>
</head>
<body>
    <big>H<sub>2</sub>O</big><!--it prints the data at foot of the text.--><br/>
    <big>(a+b)<sup>2</sup>= a<sup>2</sup>+ b<sup>2</sup>+2ab.</big>
</body>
</html>

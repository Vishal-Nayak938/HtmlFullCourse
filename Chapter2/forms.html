<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>

First Name : <input type="text" placeholder="enter the First Name"><br><br>
passWord : <input type="password" id="passWord" placeholder="enter your password."><br><br>
<label for="username">Username : </label> <input type="text" id="username" placeholder="Enter username">
<br><br>
<label for="date">Date::</label>  <input type="date" id="date"><br><br>
<label for="file">File : </label><input id="file" type="file"><br><br>
<input type="button" value="Click Me"><br><br>
<label for="male">Male</label><input type="radio" id="male" name="gender" value="Male"><br><br>
<label for="female">Female</label><input type="radio" id="female" name="gender" value="Female"><br><br>
<label for="other">Other</label><input type="radio" id="other" name="gender" value="Other"><br><br>

<label for="Apple">Apple</label><input type="checkbox" id="Apple" name="fruit" value="Apple"><br><br>
<label for="Mango">Mango</label><input type="checkbox" id="Mango" name="fruit" value="Mango"><br><br>
<label for="banana">Banana</label><input type="checkbox" id="banana" name="fruit" value="Banana"><br><br>


<label for="fruit">Choose A Fruit</label>
<select name="fruit" id="fruit">
<option value="Apple">Apple</option>
<option value="Mango">Mango</option>
<option value="Papaya">Papaya</option>
<option value="grapes">Grapes</option>
<option value="cherry">Cherry</option>

</select><br><br>
<textArea rows="5" cols="80" placeholder="Give Review"></textArea><br><br>


<input type="submit" value="submit">

    </form>
</body>
</html>
